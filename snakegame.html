<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 1px solid #333;
      width: 100%;
      max-width: 800px; /* Set maximum width for the canvas */
      margin: 0 auto; /* Center the canvas */
    }

    #menuPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: white;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 1;
      max-width: 90%; /* Adjust maximum width for the menu popup */
    }

    #closeMenuButton {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      max-width: 800px; /* Set maximum width for the controls */
      width: 100%;
      justify-content: space-between;
    }

    .arrow-container {
      background-color: rgba(255, 255, 255, 0.7); /* Transparent white */
      border-radius: 50%;
      padding: 15px;
      margin: 0 15px;
      cursor: pointer;
    }

    .arrow {
      font-size: 24px; /* Default size for larger screens */
    }

    #sizeAdjust {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
    }

    @media only screen and (max-width: 600px) {
      .arrow {
        font-size: 36px; /* Larger size for smaller screens (phones) */
      }

      canvas,
      #menuPopup,
      #controls {
        max-width: none; /* Remove maximum width for smaller screens */
      }
    }
  </style>
</head>
<body>

  <input
    type="range"
    id="sizeAdjust"
    name="sizeAdjust"
    min="300"
    max="800"
    step="10"
    value="800"
    oninput="adjustSize(this.value)"
  />

  <div id="menuPopup">
    <h2>Menu</h2>
    <button id="closeMenuButton" onclick="closeMenu()">â›”</button>
    <button id="restartMenuButton" onclick="restartGame()">Restart</button>
    <!-- Add more menu items and buttons here -->
  </div>

  <canvas id="snakeCanvas"></canvas>

  <div id="controls">
    <div class="arrow-container" id="upArrow">&#8593;</div>
    <div class="arrow-container" id="leftArrow">&#8592;</div>
    <div class="arrow-container" id="downArrow">&#8595;</div>
    <div class="arrow-container" id="rightArrow">&#8594;</div>
  </div>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    let boxSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = "right";
    let isPaused = false;
    let fruits = [];
    let score = 0;
    let hasEaten = true; // Flag to control fruit spawning

    // Set canvas dimensions based on the device's width and height
    canvas.width = window.innerWidth - (window.innerWidth % boxSize);
    canvas.height = window.innerHeight - (window.innerHeight % boxSize);

    function adjustSize(value) {
      boxSize = parseInt(value);
      canvas.width = window.innerWidth - (window.innerWidth % boxSize);
      canvas.height = window.innerHeight - (window.innerHeight % boxSize);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGrid();
      drawSnake();
      drawFruits();
      drawScore();

      moveSnake();
      checkCollision();
    }

    function drawGrid() {
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 1;

      for (let i = 0; i < canvas.width; i += boxSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }

      for (let i = 0; i < canvas.height; i += boxSize) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
    }

    function drawSnake() {
      ctx.fillStyle = "#008000"; // Green
      snake.forEach(segment => {
        ctx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
      });
    }

    function drawFruits() {
      fruits.forEach(fruit => {
        ctx.fillStyle = fruit.color;
        ctx.fillRect(fruit.x * boxSize, fruit.y * boxSize, boxSize, boxSize);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function moveSnake() {
      let newHead = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case "up":
          newHead.y--;
          break;
        case "down":
          newHead.y++;
          break;
        case "left":
          newHead.x--;
          break;
        case "right":
          newHead.x++;
          break;
      }

      for (let i = 0; i < fruits.length; i++) {
        const fruit = fruits[i];
        if (newHead.x === fruit.x && newHead.y === fruit.y) {
          fruits.splice(i, 1);
          hasEaten = true;
          score++;
        }
      }

      if (isSnakeCollision()) {
        showGameOverPopup();
        isPaused = true;
        return;
      }

      if (!hasEaten) {
        snake.pop();
      } else {
        hasEaten = false;
        spawnFruit();
      }

      snake.unshift(newHead);
    }

    function checkCollision() {
      // Check if the snake hit the walls
      if (
        snake[0].x < 0 ||
        snake[0].x >= canvas.width / boxSize ||
        snake[0].y < 0 ||
        snake[0].y >= canvas.height / boxSize
      ) {
        showGameOverPopup();
        isPaused = true;
      }
    }

    function isSnakeCollision() {
      // Check if the snake hit itself
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return false;
    }

    function spawnFruit() {
      const fruit = {
        x: Math.floor(Math.random() * (canvas.width / boxSize)),
        y: Math.floor(Math.random() * (canvas.height / boxSize)),
        color: getRandomFruitColor(),
      };
      fruits.push(fruit);
    }

    function getRandomFruitColor() {
      const colors = ["#FFA500", "#FF0000", "#FFFF00", "#800080", "#00FF00"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function closeMenu() {
      isPaused = false;
      document.getElementById("menuPopup").style.display = "none";
    }

    function showGameOverPopup() {
      document.getElementById("gameOverPopup").style.display = "block";
      document.getElementById("finalScore").textContent = score;
    }

    function restartGame() {
      isGameOver = false;
      isPaused = false;
      score = 0;
      snake = [{ x: 10, y: 10 }];
      fruits = [];
      hasEaten = true;
      document.getElementById("gameOverPopup").style.display = "none";
      document.getElementById("menuPopup").style.display = "none";
      fruits.push({
        x: Math.floor(Math.random() * (canvas.width / boxSize)),
        y: Math.floor(Math.random() * (canvas.height / boxSize)),
        color: getRandomFruitColor(),
      });
      draw();
    }

    function openMenu() {
      isPaused = true;
      document.getElementById("menuPopup").style.display = "block";
    }

    document.addEventListener("keydown", function (e) {
      switch (e.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    });

    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth - (window.innerWidth % boxSize);
      canvas.height = window.innerHeight - (window.innerHeight % boxSize);
    });

    fruits.push({
      x: Math.floor(Math.random() * (canvas.width / boxSize)),
      y: Math.floor(Math.random() * (canvas.height / boxSize)),
      color: getRandomFruitColor(),
    });

    draw();
  </script>
</body>
</html>
