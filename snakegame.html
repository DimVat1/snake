<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #333;
      flex-grow: 1;
      width: 100%;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: white;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 1;
    }

    #restartButton, #saveButton {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #restartButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-right: 10px;
    }

    #restartButton:hover {
      background-color: #45a049;
    }

    #saveButton {
      background-color: #008CBA;
      color: white;
      border: none;
    }

    #saveButton:hover {
      background-color: #007BAA;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .arrow {
      font-size: 36px;
      margin: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="restartButton" onclick="restartGame()">Restart</button>
    <button id="saveButton" onclick="saveScore()">Save</button>
  </div>

  <canvas id="snakeCanvas"></canvas>

  <div id="controls">
    <div class="arrow" id="upArrow">&#8593;</div>
    <div class="arrow" id="leftArrow">&#8592;</div>
    <div class="arrow" id="downArrow">&#8595;</div>
    <div class="arrow" id="rightArrow">&#8594;</div>
  </div>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const boxSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = "right";
    let isGameOver = false;
    let fruits = [];
    let score = 0;
    let isPaused = false;
    let hasEaten = true; // Flag to control fruit spawning

    // Set canvas dimensions based on the device's width and height
    canvas.width = window.innerWidth - (window.innerWidth % boxSize);
    canvas.height = window.innerHeight - (window.innerHeight % boxSize);

    function draw() {
      if (isGameOver || isPaused) {
        showGameOverScreen();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGrid();
      drawSnake();
      drawFruits();
      drawScore();

      moveSnake();
      checkCollision();
    }

    function drawGrid() {
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 1;

      for (let i = 0; i < canvas.width; i += boxSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }

      for (let i = 0; i < canvas.height; i += boxSize) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
    }

    function drawSnake() {
      ctx.fillStyle = "#008000"; // Green
      snake.forEach(segment => {
        ctx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
      });
    }

    function drawFruits() {
      fruits.forEach(fruit => {
        ctx.fillStyle = fruit.color;
        ctx.fillRect(fruit.x * boxSize, fruit.y * boxSize, boxSize, boxSize);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function moveSnake() {
      let newHead = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case "up":
          newHead.y--;
          break;
        case "down":
          newHead.y++;
          break;
        case "left":
          newHead.x--;
          break;
        case "right":
          newHead.x++;
          break;
      }

      snake.unshift(newHead);

      // Check if the snake ate a fruit
      for (let i = 0; i < fruits.length; i++) {
        const fruit = fruits[i];
        if (newHead.x === fruit.x && newHead.y === fruit.y) {
          fruits.splice(i, 1);
          hasEaten = true;
          score++;
        }
      }

      // Check if the snake hit itself
      if (isSnakeCollision()) {
        isGameOver = true;
      } else {
        if (!hasEaten) {
          snake.pop();
        } else {
          hasEaten = false;
          spawnFruit();
        }
      }
    }

    function checkCollision() {
      // Check if the snake hit the walls
      if (
        snake[0].x < 0 ||
        snake[0].x >= canvas.width / boxSize ||
        snake[0].y < 0 ||
        snake[0].y >= canvas.height / boxSize
      ) {
        isGameOver = true;
      }
    }

    function isSnakeCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return false;
    }

    function spawnFruit() {
      const fruit = {
        x: Math.floor(Math.random() * (canvas.width / boxSize)),
        y: Math.floor(Math.random() * (canvas.height / boxSize)),
        color: getRandomFruitColor(),
      };
      fruits.push(fruit);
    }

    function getRandomFruitColor() {
      const colors = ["#FFA500", "#FF0000", "#FFFF00", "#008000", "#800080"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function showGameOverScreen() {
      const gameOverScreen = document.getElementById("gameOverScreen");
      const finalScore = document.getElementById("finalScore");
      finalScore.textContent = score;
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      isGameOver = false;
      isPaused = false;
      snake = [{ x: 10, y: 10 }];
      direction = "right";
      score = 0;
      fruits = [];
      spawnFruit();
      hideGameOverScreen();
      gameLoop();
    }

    function hideGameOverScreen() {
      const gameOverScreen = document.getElementById("gameOverScreen");
      gameOverScreen.style.display = "none";
    }

    function saveScore() {
      const playerName = prompt("Enter your name:");
      if (playerName) {
        // Here you can send the score and playerName to a server or save them locally
        const scoreInfo = { playerName, score, timestamp: new Date().toLocaleString() };
        localStorage.setItem("myscore.info", JSON.stringify(scoreInfo));
        alert("Score saved successfully!");
      }
    }

    function changeDirection(e) {
      switch (e.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    }

    function gameLoop() {
      draw();
      if (!isGameOver && !isPaused) {
        setTimeout(gameLoop, 100);
      }
    }

    document.addEventListener("keydown", changeDirection);

    // Add touch event listeners for on-screen arrows
    document.getElementById("upArrow").addEventListener("click", () => (direction = "up"));
    document.getElementById("leftArrow").addEventListener("click", () => (direction = "left"));
    document.getElementById("downArrow").addEventListener("click", () => (direction = "down"));
    document.getElementById("rightArrow").addEventListener("click", () => (direction = "right"));

    spawnFruit();
    gameLoop();
  </script>
</body>
</html>
