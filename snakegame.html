<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="icon" type="image/png" href="path/to/your/favicon.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    canvas {
      border: 1px solid #333;
    }

    #menuButton {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <a href="menu.html" id="menuButton">⚙️</a>
  <canvas id="snakeCanvas"></canvas>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("snakeCanvas");
      const ctx = canvas.getContext("2d");

      const boxSize = 20;
      let columns = Math.floor(window.innerWidth / boxSize);
      let rows = Math.floor(window.innerHeight / boxSize);

      // Adjust canvas size to be a multiple of boxSize
      canvas.width = columns * boxSize;
      canvas.height = rows * boxSize;

      let snake = [{ x: 10, y: 10 }];
      let direction = "right";
      let isGameOver = false;
      let fruits = [];
      let score = 0;
      let hasEaten = true; // Flag to control fruit spawning

      document.addEventListener("keydown", function (e) {
        if (isGameOver) {
          restartGame();
        } else {
          handleKeyPress(e);
        }
      });

      // Touch controls
      let touchStartX = 0;
      let touchStartY = 0;

      document.addEventListener("touchstart", function (e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener("touchend", function (e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;

        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          // Horizontal swipe
          if (deltaX > 0) {
            direction = "right";
          } else {
            direction = "left";
          }
        } else {
          // Vertical swipe
          if (deltaY > 0) {
            direction = "down";
          } else {
            direction = "up";
          }
        }
      });

      function handleKeyPress(e) {
        switch (e.key) {
          case "ArrowUp":
            direction = "up";
            break;
          case "ArrowDown":
            direction = "down";
            break;
          case "ArrowLeft":
            direction = "left";
            break;
          case "ArrowRight":
            direction = "right";
            break;
        }
      }

      function draw() {
        if (isGameOver) {
          showGameOverPopup();
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawGrid();
        drawSnake();
        drawFruits();
        drawScore();

        moveSnake();
        checkCollision();
      }

      function drawGrid() {
        ctx.strokeStyle = "#888";
        ctx.lineWidth = 1;

        for (let i = 0; i < canvas.width; i += boxSize) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }

        for (let i = 0; i < canvas.height; i += boxSize) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(canvas.width, i);
          ctx.stroke();
        }
      }

      function drawSnake() {
        ctx.fillStyle = "#008000"; // Green
        snake.forEach(segment => {
          ctx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
        });
      }

      function drawFruits() {
        fruits.forEach(fruit => {
          ctx.fillStyle = fruit.color;
          ctx.fillRect(fruit.x * boxSize, fruit.y * boxSize, boxSize, boxSize);
        });
      }

      function drawScore() {
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }

      function moveSnake() {
        let newHead = { x: snake[0].x, y: snake[0].y };

        switch (direction) {
          case "up":
            newHead.y--;
            break;
          case "down":
            newHead.y++;
            break;
          case "left":
            newHead.x--;
            break;
          case "right":
            newHead.x++;
            break;
        }

        snake.unshift(newHead);

        // Check if the snake ate a fruit
        for (let i = 0; i < fruits.length; i++) {
          const fruit = fruits[i];
          if (newHead.x === fruit.x && newHead.y === fruit.y) {
            fruits.splice(i, 1);
            hasEaten = true;
            score++;
          }
        }

        // Check if the snake hit itself
        if (isSnakeCollision()) {
          isGameOver = true;
        } else {
          if (!hasEaten) {
            snake.pop();
          } else {
            hasEaten = false;
            spawnFruit();
          }
        }
      }

      function checkCollision() {
        // Check if the snake hit the walls
        if (
          snake[0].x < 0 ||
          snake[0].x >= canvas.width / boxSize ||
          snake[0].y < 0 ||
          snake[0].y >= canvas.height / boxSize
        ) {
          isGameOver = true;
        }

        // Check if the snake hit itself
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            isGameOver = true;
            break;
          }
        }
      }

      function isSnakeCollision() {
        // Check if the snake hit itself
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            return true;
          }
        }
        return false;
      }

      function spawnFruit() {
        const fruit = {
          x: Math.floor(Math.random() * (canvas.width / boxSize)),
          y: Math.floor(Math.random() * (canvas.height / boxSize)),
          color: getRandomFruitColor(),
        };

        fruits.push(fruit);
      }

      function getRandomFruitColor() {
        const colors = ["#FFA500", "#FF0000", "#FFFF00", "#800080", "#00FFFF"]; // Orange, Red, Yellow, Purple, Cyan
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function showGameOverPopup() {
        alert("Game Over! Your score: " + score);
        restartGame();
      }

      function restartGame() {
        isGameOver = false;
        snake = [{ x: 10, y: 10 }];
        direction = "right";
        score = 0;
        fruits = [];
        hasEaten = true;
        fruits.forEach(spawnFruit);
        gameLoop();
      }

      function gameLoop() {
        draw();
        if (!isGameOver) {
          setTimeout(gameLoop, 100);
        }
      }

      window.addEventListener("resize", function () {
        // Recalculate columns and rows based on the current zoom level
        columns = Math.floor(window.innerWidth / boxSize);
        rows = Math.floor(window.innerHeight / boxSize);

        // Adjust canvas size to be a multiple of boxSize
        canvas.width = columns * boxSize;
        canvas.height = rows * boxSize;

        // Restart the game
        restartGame();
      });

      gameLoop();
    });
  </script>
</body>
</html>
