<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Home</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginForm {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #loginForm input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #loginButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginButton:hover {
      background-color: #005E7A;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startGame()">Start Game</button>

  <div id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username">
    <br>
    <input type="password" id="loginPassword" placeholder="Password">
    <br>
    <button id="loginButton" onclick="login()">Login</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "snakegame.html";
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      fetch('info-snakegame.txt')
        .then(response => response.text())
        .then(data => {
          const [savedUsername, savedPassword] = data.split('\n').slice(0, 2);

          if (username === savedUsername && password === savedPassword) {
            window.location.href = "snakegame.html";
          } else {
            alert('Invalid username or password');
          }
        })
        .catch(error => {
          alert('File not found or error reading file');
        });
    }
  </script>
</body>
</html>
