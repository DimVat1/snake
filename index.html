<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
    }

    #closeMenuButton {
      margin-top: 20px;
      padding: 10px;
      font-size: 24px;
      background-color: #FF0000; /* Red */
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #menuContent {
      text-align: center;
      padding: 20px;
      color: white;
    }

    #instagramLink {
      color: #55acee; /* Twitter Blue */
      text-decoration: none;
    }

    #instagramLink:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="closeMenuButton" onclick="closeMenu()">â›”</button>

  <div id="menuContent">
    <h1>Welcome to Snake Game</h1>
    <p>
      Learn how to play the game on different devices:
    </p>
    <ul>
      <li>On PC: Use arrow keys to control the snake.</li>
      <li>On Mobile: Swipe in the direction you want the snake to move.</li>
    </ul>
    <p>Follow me on Instagram: <a id="instagramLink" href="https://www.instagram.com/vatistasdimitris/" target="_blank">vatistasdimitris</a></p>
  </div>

  <script>
    function closeMenu() {
      window.location.href = "snakegame.html"; // Replace with the actual filename of your game page
    }
  </script>
</body>
</html>
